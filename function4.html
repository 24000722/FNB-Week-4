<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>
    <body>

         <!--function parameters-->
         <!--function you can send data(data or text) to and the function works on that data-->

         
        <h1 id="heading"onclick="changeText()">JavaScript</h1>
        <p id="addition"></p>
        
           
           <script>

            document.getElementById("addition").innerHTML = addNumbers(5,7);
            
                function changeText(){
                    if (document.getElementById("heading").innerHTML== 'JavaScript' ){
                        document.getElementById("heading").innerHTML='Is awesome'
                    }else{
                        document.getElementById("heading").innerHTML='JavaScript'
                    }
                }

                function addNumbers(num1,num2){

                   // modifying the function to return the processed data to be used somewhere else

                    return num1 + num2; 
                    
                }
           </script> 
        </body>
</html>
